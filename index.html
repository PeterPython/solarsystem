<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Model</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://unpkg.com/three@0.159.0/build/three.module.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #planetInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="timeSpeed">Time Speed:</label>
        <input type="range" id="timeSpeed" min="0" max="50" step="1" value="1">
    </div>
    <div id="planetInfo">Click on a celestial body to see its information</div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
