<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Model</title>
    <script src="https://unpkg.com/three@0.159.0/build/three.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #planetInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="timeSpeed">Time Speed:</label>
        <input type="range" id="timeSpeed" min="0" max="50" step="1" value="1">
    </div>
    <div id="planetInfo">Click on a celestial body to see its information</div>
    <script>
        // Solar System Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Sun
        const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        
        camera.position.z = 5;
        
        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
